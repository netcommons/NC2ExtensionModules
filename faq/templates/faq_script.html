		faqCls["<{$id}>"] = new clsFaq("<{$id}>");
	}

	<{if $action_name == "faq_view_main_post"}>
	   faqCls["<{$id}>"].postInit();

		commonCls.displayVisible($('_faq_answer_<{$action.question_id}>'));
	<{/if}>
</script>
