[Action]
request = "ref:Request"
session = "ref:Session"
;whatsnewAction = "ref:whatsnewAction"

[View]
main = "action:faq_view_main_init"
error = "main:error.html"

[MobileView]
success = "location:{location_action}&block_id={block_id}&p_id={post_id}&comment_flag={comment_flag}{session_param}"