[Mobile]
p_id = post_id
c_id = comment_id

[TokenExtra]
mode = "check"
action = "faq_view_main_post"

[ValidateDef]
key:room_id,block_id,faq_id.faq.faqExists:g = "1:lang._invalid_input"
key:block_id,faq_id.faq.faqView:g = "1:lang._invalid_input"
